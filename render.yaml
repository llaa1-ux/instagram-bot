services:
  - type: web
    name: instagram-bot
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    autoDeploy: true
    envVars:
      - key: TELEGRAM_TOKEN
        value: "SEU_TOKEN_DO_TELEGRAM"
      - key: IG_USERNAME
        value: "SEU_USUARIO_INSTAGRAM"
      - key: WEBHOOK_URL
        value: "https://SEU_APP.onrender.com/webhook"
      - key: PORT
        value: "8443"
