services:
  - type: web
    name: telegram-instagram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot_instagram.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: "seu_token_telegram_aqui"
      - key: IG_USERNAME
        value: "seu_usuario_instagram"
      - key: WEBHOOK_URL
        value: "https://seuapp.onrender.com/webhook"
